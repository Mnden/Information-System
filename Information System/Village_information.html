<!DOCTYPE html>
<html>
<head>
  <title>Village Information System - Village Information</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div class="sidebar">
    <!-- Sidebar content -->
  </div>
  <div class="content">
    <h2>Village Information</h2>
    <form id="villageForm">
      <label for="villageName">Village Name:</label>
      <input type="text" id="villageName" name="villageName" required><br><br>
      <label for="population">Population:</label>
      <input type="number" id="population" name="population" required><br><br>
      <button type="submit">Add Village</button>
    </form>
    <h3>Existing Villages</h3>
    <table id="villageTable">
      <thead>
        <tr>
          <th>Village Name</th>
          <th>Population</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Village information rows will be inserted here -->
    
        
      </tbody>
    </table>
    
  </div>
  <script src="Village_information.js"></script>
</body>
</html>
