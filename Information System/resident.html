<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resident Information</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  
<div class="content">
  <h2>Resident Information</h2>
  <form id="residentForm">
    <label for="residentName">Name:</label>
    <input type="text" id="residentName" name="residentName" required><br><br>
    <label for="residentAge">Age:</label>
    <input type="number" id="residentAge" name="residentAge" required><br><br>
    <label for="residentVillage">Village:</label>
    <input type="text" id="residentVillage" name="residentVillage" required><br><br>
    <button type="submit">Add Resident</button>
  </form>
  <h3>Existing Residents</h3>
  <table id="residentTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Village</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Resident information rows will be inserted here -->
    </tbody>
  </table>
</div>
<script src="resident.js"></script>
</body>
</body>
</html>
